
<div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>
   
      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="images/visamastercard_logo.png"/>
           
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Thanh toan bang the tin dung
        </label>
   
        <label for="paypal" class="method paypal">
          <img src="images/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
           Thanh toan voi Paypal
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Ten chu the</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Hop le qua</label>
              <input type="text" id="date" placeholder="MM / YY" />
            </div>
   
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">So the</label>
          <input type="password" id="cardnumber"/>
   
          <span class="info">* CVV hoac CVC la ma bao mat the, so ba chu so duy nhat sau mat the cua ban tach biet voi mat the
        </div>
      </div>
    </div>
   
    <div class="panel-footer">
      <button class="btn back-btn">Back</button>
      <button class="btn next-btn">Next Step</button>
    </div>
  </div>
